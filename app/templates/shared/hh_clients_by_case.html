<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Clients Involved</h3>
    </div>
    <div class="panel-body">
        <div>
            <table id="clientsTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client.role.short_name }}</td>
                        <td>{{ client.first_name }}</td>
                        <td>{{ client.last_name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

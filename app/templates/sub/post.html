<table class="table table-hover">
    <tr>
        <td>
            <p><a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> said:</p>
            {{ post.body }}
            <div class="span12">
                <i>{{ post.timestamp.strftime("%c") }}</i>
            </div>
        </td>
    </tr>
</table>
